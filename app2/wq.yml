
init:
    css: public/css

# Generate JSON fixtures
collectjson:
     # Mustache Templates
     -
        paths:
             - ../templates
        type: html
        output: src/tmpdata/templates.json
        json:
            indent: 4
        

# Compile jQuery Mobile themes from SCSS
scss:
    indir: scss
    outdir: public/css

# Update version.txt & JS module
setversion:
    filename: ../version.txt
    

# Generate web icons
icons:
    source: public/icon-1024.png
    outdir: public/
    filename: icon-{size}.png
    size: web


# Compile with PhoneGap Build
phonegap:
   source: build/
   pgb_directory: ../.wq-pgb
   config_xml: pgb/config.xml
   index_html: pgb/index-phonegap.html
   icon: public/icon-1024.png

