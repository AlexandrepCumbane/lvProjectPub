# Apache configuration for casemgmtproject
<VirtualHost *:80>
    ServerName casemgmtproject.example.org
    DocumentRoot /home/feimanheche/caseproject/htdocs/

    <Directory /home/feimanheche/caseproject/htdocs/>
        AllowOverride all
        Options FollowSymLinks Multiviews
        Require all granted
    </Directory>

    <Directory /home/feimanheche/caseproject/media/>
        AllowOverride all
        Options FollowSymLinks Multiviews
        Require all granted
    </Directory>

    Alias /static      /home/feimanheche/caseproject/htdocs/static
    Alias /css         /home/feimanheche/caseproject/htdocs/css
    Alias /js          /home/feimanheche/caseproject/htdocs/js
    Alias /images      /home/feimanheche/caseproject/htdocs/images
    Alias /media       /home/feimanheche/caseproject/media/
    Alias /casemgmtproject.appcache /home/feimanheche/caseproject/htdocs/casemgmtproject.appcache
    Alias /manifest.json /home/feimanheche/caseproject/htdocs/manifest.json
    Alias /robots.txt /home/feimanheche/caseproject/htdocs/robots.txt
    Alias /favicon.ico /home/feimanheche/caseproject/htdocs/favicon.ico
    Alias /icon-180.png /home/feimanheche/caseproject/htdocs/icon-180.png
    Alias /icon-192.png /home/feimanheche/caseproject/htdocs/icon-192.png
    Alias /icon-512.png /home/feimanheche/caseproject/htdocs/icon-512.png

    # Uncomment the following line to use a static front page
    # AliasMatch ^/$ /home/feimanheche/caseproject/htdocs/index.html

    WSGIScriptAlias / /home/feimanheche/caseproject/db/casemgmtproject/wsgi.py
    WSGIDaemonProcess casemgmtproject display-name=%{GROUP} python-home=/home/feimanheche/caseproject/venv python-path=/home/feimanheche/caseproject/db
    WSGIProcessGroup casemgmtproject
    WSGIApplicationGroup %{GLOBAL}

    <Directory /home/feimanheche/caseproject/db/casemgmtproject>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Don't cache the appcache!
    ExpiresActive on
    ExpiresByType text/cache-manifest "access plus 0 seconds"

    ErrorLog ${APACHE_LOG_DIR}/casemgmtproject-error.log
    CustomLog ${APACHE_LOG_DIR}/casemgmtproject-access.log combined
</VirtualHost>
